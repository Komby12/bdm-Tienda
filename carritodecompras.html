	<script>
		function redireccionar() {
			window.location.href = "metodopago.php";
		}
	
		function eliminarProducto() {
			// Obtener el producto seleccionado
			var productoSeleccionado = document.querySelector("input[name='producto-1']:checked");
	
			// Si no hay producto seleccionado, no hacer nada
			if (!productoSeleccionado) {
				return;
			}
	
			// Eliminar el producto de la lista
			var listaProductos = document.querySelector("#lista-productos");
			listaProductos.removeChild(productoSeleccionado.parentNode);
		}
	</script>

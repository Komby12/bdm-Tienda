<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./Css/login.css" media="screen" />
    <!-- JS -->
    <script src="./Js/jquery-3.7.1.min.js"></script>
    <script src="./Js/login.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <nav
        class="p-3 mb-2 bg-dark text-white navbar navbar-expand-lg rgba-stylish-strong navbar-dark fixed-top scrolling-navbar pt-0 pb-0 gradientFocus">
        <div class="container">
            <a class="navbar-brand noselect">
                <div class="font-header font-weight-bold text-center" style="font-family: Lobster">
                    Página Web
                </div>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="containerr d-flex justify-content-center align-items-center">
            <form id="form" class="form">
                <div class="titulo text-white d-flex justify-content-center align-items-center">
                    <h1>Iniciar sesión</h1>
                </div>

                <div class="icono-perfil-container">
                    <img class="icono-perfil" src="../../resources/iconUser.png" />
                </div>

                <div class="icon">
                    <i class="fas fa-user"></i>
                    <div class="form-control">
                        <input type="text" placeholder="Usuario" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>

                <div class="icon">
                    <i class="fas fa-lock"></i>
                    <div class="form-control">
                        <input type="password" placeholder="Password" id="password" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <button type="button" id="botonSubir">Iniciar Sesion</button>
                <div class="registro text-white h6">
                    <span>¿No tienes cuenta? </span>
                    <span><a href="../Registro/registro.html">Registrarte aquí</a></span>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="Copyright">
            <p class="copy">© Tiendita ugu 2023</p>
        </div>
    </footer>
</body>

</html>

        <form
          id="form"
          class="form"
          action="php/UsuarioRegistrar.php"
          method="POST"
        >
          <div class="input-group">
            <div class="form-control">
              <input
                type="text"
                placeholder="Usuario"
                id="username"
                name="username"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input
                type="email"
                placeholder="Ejemplo@gmail.com"
                id="email"
                name="email"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>

          <div class="input-group">
            <div class="form-control">
              <input
                type="password"
                placeholder="Password"
                id="password"
                name="password"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="form-control">
              <input
                type="password"
                placeholder="Confirmar password"
                id="password2"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>

          <div class="input-group">
            <div class="form-control">
              <input
                type="text"
                id="name"
                name="name"
                class="input-field"
                placeholder="Nombre"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

<span class="input-group-text small-height" id="basic-addon2"
              >Fecha de nacimiento</span>
            <div class="form-control">
                
                <input required class="control" id="birthdate" name="birthdate" type="date" />
                <label id="formato-aviso-fecha-nacimiento"></label>
            </div>

          </div>
          <div class="input-group">
          <div class="form-control">
            <label class="text-white" for="username">Rol</label>
            <select id="role" name="role" class="input-field" required>
              <option value="1">Comprador</option>
              <option value="2">Vendedor</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label class="titulo-control text-white" for="fechaNa">Sexo</label>
            <select id="role" name="role" class="input-field" required>

              <option value="2">Femenino</option>
            </select>
